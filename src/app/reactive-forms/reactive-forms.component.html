<form [formGroup]="reactiveForm" (ngSubmit)="login()">
  <div *ngIf="reactiveForm.errors" class="alert alert-danger">
    The form is invalid
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control"
    />
    <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger"> 
      <div *ngIf="username?.pending">Username is invalid</div>
      <!-- <div *ngIf="username?.errors?.['required']">Username is invalid</div> -->
      <div *ngIf="username?.errors?.['minLength']">Username is short </div>
    </div>  
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control"
    />
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
